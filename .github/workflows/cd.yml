name: CD

on:
  workflow_run:
    workflows: [ "CI" ]
    types:
      - completed
    branches: [dev, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ECS_CLUSTER: cluster-monew
      ECS_SERVICE: monew-task-service-13fqphcy
      ECS_TASK_FAMILY: monew-task
      CONTAINER_NAME: monew-app
      IMAGE: public.ecr.aws/w7n1o6b8/monew
      AWS_REGION: ap-northeast-2
    steps:
      - uses: actions/checkout@v4

      - name: AWS ECS Configure
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Stop running ECS tasks
        run: |
          CLUSTER="${{ env.ECS_CLUSTER }}"
          SERVICE="${{ env.ECS_SERVICE }}"
          TASKS=$(aws ecs list-tasks --cluster $CLUSTER --service-name $SERVICE --desired-status RUNNING --query 'taskArns' --output text)
          if [ -n "$TASKS" ]; then
            echo "Stopping running tasks: $TASKS"
            for TASK in $TASKS; do
              aws ecs stop-task --cluster $CLUSTER --task $TASK
            done
          else
            echo "No running tasks found."
          fi

      - name: Task Definition file Rendering
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef-base.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE }}:latest

      - name: ECS Deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ecs/taskdef-base.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

  rename_workflow:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Set dynamic workflow run name
        run: |
          PRS="${{ github.event.workflow_run.pull_requests }}"
          if [ -z "$PRS" ]; then
            echo "No PR associated. Skipping workflow rename."
            exit 0
          fi
          
          # PR 제목 가져오기
          PR_TITLE="${{ github.event.workflow_run.pull_requests[0].title }}"
          
          # GitHub API 호출로 워크플로우 이름 변경
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            -d "{\"name\": \"CD: $PR_TITLE\"}"
