spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/monew
    username: monew
    password: monew1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none   # 이미 테이블 생성 완료
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true
